<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
             <p:panel header="Registro de Estudiantes">
        <f:facet name ="">
        </f:facet>
           <table>
            <tr>
                <td>NOMBRE</td>
                <td><p:inputText id="Nombre" size ="10" required =" true" 
                                 requiredMessage="Proporcione su Nombre" value="#{control.Nombre}"/></td>
            </tr>
                <tr>
                <td>APELLIDOS</td>
                <td><p:inputText id="Apellido" size ="10" required =" true" 
                                 requiredMessage="Proporcione sus Apellidos" value="#{control.Apellido}"/></td>
            </tr>
                <tr>
                <td>FECHA DE NACIMIENTO</td>
                <td><p:calendar id="fecha_nacimiento" size ="10" required =" true" requiredMessage="Proporcione su fecha de nacimiento" value="#{control.fecha_nacimiento}"/></td>
            </tr>
                <tr>
                <td>Direcion</td>
                <td><p:spinner min="100" max="200" id="home" size="10" value="#{control.home}"/></td>
            </tr>
               <center>
                   <tr>
                       <td>
                           <h:commandButton value="Grabar" action="Datos.xhtml"/>
                       </td>
                   </tr>
               </center>
            </table> 
         </p:panel>
        </h:form> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:body>
</html>
